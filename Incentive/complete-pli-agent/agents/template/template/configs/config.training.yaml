appname: "go-pis" 
trace:
  enabled: true #trace enable/disable
  processor: 
    type: "otlp-grpc"
    options:
      host: "localhost:4317"
  sampler:
    type: always-on
    # type: parent-based-trace-id-ratio
    options: 
      ratio: 0.1
cache:
  redisserver: 10.20.30.33:6379
  redispassword: 
  redisdbindex: 1
  redisexpirationtime: 20m
  lccapacity: 10000
  lcnumshards: 20
  lcttl: 2m 
  lcevictionpercentage: 10
  lcminrefreshdelay: 15m
  lcmaxrefreshdelay: 30m
  lcretrybasedelay: 1s
  lcbatchsize: 10
  lcbatchbuffertimeout: 30s
  isredisenabled: true
  islocalcacheenabled: false
db: 
  username: 
  password: 
  host:  
  port: 
  database: 
  schema: 
  maxconns: 10
  minconns: 1
  maxconnlifetime: 30
  maxconnidletime: 10
  healthcheckperiod: 5
  QueryTimeoutLow: 2s
  QueryTimeoutMed: 5s  
info:  ## This is the information that will be displayed in the swagger
  name: "go-pis"
  version: "1.0.0"
  description: "test service"
  title: "go-pis"
  terms: "https://example.com/terms"
  email: "test@gmail.com" ## This is the email address to contact the API maintainer and this reflects in swagger
metrics:
  expose: true   #metrics enable/disable.
  buckets: 
  collect: 
    build: false
    go: false
    process: false  
    routes: true
server: 
  debug:
    stats:
      expose: true #stats enable/disable
      path: "/debug/statsviz"
    pprof:
      expose: true #pprof enable/disable
      path: "/debug/pprof"
  dashboard:
    Enabled: true #dashboard enable/disable
  healthcheck:
    expose: true     #healthcheck enable/disable
    path: "/healthzz"   
  bodylimit: 2097152
  readbuffersize: 16384
  addr: ":8080"
  readtimeout: 10s
  writetimeout: 60s
  timeout: 40 ## Over all timeout for the request  
  cors:       
    alloworigins:
      - "http://localhost:3000"
      - "http://localhost:8080"        
    allowheaders:
      - "Authorization"
      - "Content-Type"
      - "X-Request-Id"
    allowmethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"  
log:
  level: "info"
  format: "json"
  output: "stdout"
client: 
  baseurl: "https://training.cept.gov.in/bepis"

