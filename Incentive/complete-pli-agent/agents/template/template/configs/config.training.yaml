RoleMngmtURL: "https://training.cept.gov.in/beitrolemgmt/rolemanagement/v1/auth/CreateUser"
LeaveSubstituteurl: https://training.cept.gov.in/belms/v1/leave-substitutes
PayrollURL: https://training.cept.gov.in/bepayroll/v1/employee-details
